<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - BasketKids</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css?v=dev-no-cache">
    <!-- Google Analytics -->
    <script src="js/analytics.js"></script>
</head>

<body>
    <div id="header-container"></div>

    <div class="container mt-4">
        <h1>Mi Perfil</h1>

        <!-- Avatar Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-person-circle"></i> Avatar</h5>
            </div>
            <div class="card-body">
                <div class="d-flex align-items-center gap-3 mb-3">
                    <img id="currentAvatar" src="" alt="Avatar" class="rounded-circle"
                        style="width: 150px; height: 150px;">
                    <button id="editAvatarBtn" class="btn btn-primary">
                        <i class="bi bi-pencil"></i> Personalizar Avatar
                    </button>
                </div>
            </div>
        </div>

        <!-- Display Name Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-person"></i> Nombre de Usuario</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="displayName" class="form-label">Nombre para mostrar</label>
                    <input type="text" id="displayName" class="form-control" placeholder="Tu nombre">
                </div>
                <button id="saveDisplayNameBtn" class="btn btn-success">
                    <i class="bi bi-check-lg"></i> Guardar Nombre
                </button>
            </div>
        </div>

        <!-- Email Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-envelope"></i> Email</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" id="email" class="form-control" placeholder="tu@email.com">
                    <div class="form-text">Cambiar el email requerirá volver a iniciar sesión.</div>
                </div>
                <button id="saveEmailBtn" class="btn btn-success">
                    <i class="bi bi-check-lg"></i> Guardar Email
                </button>
            </div>
        </div>

        <!-- Password Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-key"></i> Contraseña</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="currentPassword" class="form-label">Contraseña actual</label>
                    <input type="password" id="currentPassword" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">Nueva contraseña</label>
                    <input type="password" id="newPassword" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmar nueva contraseña</label>
                    <input type="password" id="confirmPassword" class="form-control">
                </div>
                <button id="changePasswordBtn" class="btn btn-success">
                    <i class="bi bi-check-lg"></i> Cambiar Contraseña
                </button>
            </div>
        </div>
    </div>

    <!-- Avatar Editor Modal -->
    <div class="modal fade" id="avatarEditorModal" tabindex="-1" aria-labelledby="avatarEditorModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="avatarEditorModalLabel">Personalizar Avatar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h6>Vista Previa</h6>
                            <div class="text-center mb-3">
                                <img id="avatarPreview" src="" alt="Preview" class="rounded-circle"
                                    style="width: 150px; height: 150px;">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h6>Personalización</h6>
                            <div id="avatarControls"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="saveAvatarBtn" class="btn btn-primary">Guardar Avatar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>

    <!-- Bootstrap JS, Firebase y scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/utils/DiceBearManager.js"></script>
    <script src="js/load-header.js"></script>
    <script src="js/profile.js"></script>
</body>

</html>
