<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BasketKids - Equipos</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <link rel="stylesheet" href="css/styles.css?v=dev-no-cache" />
  <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2B2B2B" />

  <!-- Google Analytics -->
  <script src="js/analytics.js"></script>
</head>

<body class="bg-light">

  <!-- Aquí se carga la cabecera externa -->
  <div id="header-container"></div>

  <div class="container">

    <h2>Mis Equipos</h2>

    <!-- Botón para abrir modal Añadir Equipo -->
    <button type="button" class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addTeamModal">
      Añadir Equipo
    </button>
    <a href="calendario.html" class="btn btn-primary mb-3 ms-2">
      <i class="bi bi-calendar-week"></i> Ver Calendario Semanal
    </a>
    <a href="public/" class="btn btn-primary mb-3 ms-2 text-white">
      Ver partidos publicos
    </a>

    <ul id="teamsList" class="modern-list mb-4"></ul>

    <h3 class="mt-4">Equipos que sigo</h3>
    <ul id="followedTeamsList" class="modern-list mb-4"></ul>
  </div>





  <!-- Modal para añadir equipo -->
  <div class="modal fade" id="addTeamModal" tabindex="-1" aria-labelledby="addTeamModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="addTeamForm">
          <div class="modal-header">
            <h5 class="modal-title" id="addTeamModalLabel">Añadir nuevo equipo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <input type="text" id="inputEquipoModal" class="form-control mb-3" placeholder="Nombre de equipo"
              required />
            <select id="selectDeporteModal" class="form-select" required>
              <option value="basketball" selected>Baloncesto</option>
              <option value="volleyball">Voleibol</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar equipo</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal confirmación borrar equipo -->
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmDeleteLabel">Confirmar borrado</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          ¿Estás seguro de que quieres borrar este equipo? Esta acción no se puede deshacer.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" id="confirmDeleteBtn" class="btn btn-danger">Borrar equipo</button>
        </div>
      </div>
    </div>
  </div>

  <div id="footer-container"></div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database-compat.js"></script>

  <!-- Configuración y carga cabecera -->
  <script src="js/firebase-config.js"></script>
  <script src="js/load-header.js"></script>

  <!-- Servicios -->
  <script src="js/services/TeamService.js"></script>
  <script src="js/apps/BaseApp.js"></script>
  <script src="js/apps/IndexApp.js"></script>
  <script src="js/index.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      // Unregister all service workers for testing
      navigator.serviceWorker.getRegistrations().then(function (registrations) {
        for (let registration of registrations) {
          registration.unregister();
        }
      });
    }
  </script>
</body>

</html>
