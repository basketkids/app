<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Panel de Administración - BasketKids</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/styles.css?v=dev-no-cache" />
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <!-- Google Analytics -->
    <script src="js/analytics.js"></script>
</head>

<body class="bg-light">

    <!-- Header -->
    <div id="header-container"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-shield-lock"></i> Panel de Administración</h2>
            <div>
                <a href="admin_messages.html" class="btn btn-secondary text-white me-2"><i class="bi bi-envelope"></i>
                    Ver
                    Mensajes</a>
                <a href="admin_stats.html" class="btn btn-primary"><i class="bi bi-bar-chart-fill"></i> Ver
                    Estadísticas</a>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Gestión de Usuarios</h5>
                    <button class="btn btn-outline-primary position-relative" id="btnNotifications"
                        data-bs-toggle="modal" data-bs-target="#modalNotifications">
                        <i class="bi bi-bell"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                            id="badgeNotifications" style="display: none;">
                            0
                            <span class="visually-hidden">unread messages</span>
                        </span>
                    </button>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0 align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Usuario</th>
                                <th class="d-none d-md-table-cell">Email</th>
                                <th class="text-center">Admin</th>
                                <th class="text-end">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <!-- Users will be loaded here -->
                            <tr>
                                <td colspan="4" class="text-center py-4">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Cargando...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <!-- Modal Notifications -->
    <div class="modal fade" id="modalNotifications" tabindex="-1" aria-labelledby="modalNotificationsLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalNotificationsLabel">Notificaciones</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="modern-list" id="listNotifications">
                        <li class="list-group-item text-center text-muted">Cargando...</li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database-compat.js"></script>

    <!-- Config -->
    <script src="js/firebase-config.js"></script>
    <script src="js/load-header.js"></script>

    <!-- Admin Logic -->
    <script src="js/utils/Sanitizer.js"></script>
    <script src="js/admin.js"></script>

</body>

</html>
