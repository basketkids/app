<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar Jugador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
  <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2B2B2B" />

</head>

<body>
  <div id="header-container"></div>

  <div class="container my-4">
    <h2>Editar Jugador</h2>
    <form id="formEditarJugador" class="mb-4">
      <div class="row mb-4">
        <div class="col-md-4 text-center">
          <img id="avatarPreview" src="" alt="Avatar" class="img-fluid rounded-circle mb-3"
            style="width: 150px; height: 150px; background-color: #f8f9fa;">
        </div>
        <div class="col-md-8">
          <div class="row g-2">
            <div class="col-6">
              <label for="selectSkinColor" class="form-label">Piel</label>
              <select id="selectSkinColor" class="form-select form-select-sm"></select>
            </div>
            <div class="col-6">
              <label for="selectTop" class="form-label">Pelo/Sombrero</label>
              <select id="selectTop" class="form-select form-select-sm"></select>
            </div>
            <div class="col-6">
              <label for="selectHairColor" class="form-label">Color Pelo</label>
              <select id="selectHairColor" class="form-select form-select-sm"></select>
            </div>
            <div class="col-6">
              <label for="selectEyes" class="form-label">Ojos</label>
              <select id="selectEyes" class="form-select form-select-sm"></select>
            </div>
            <div class="col-6">
              <label for="selectEyebrow" class="form-label">Cejas</label>
              <select id="selectEyebrow" class="form-select form-select-sm"></select>
            </div>
            <div class="col-6">
              <label for="selectMouth" class="form-label">Boca</label>
              <select id="selectMouth" class="form-select form-select-sm"></select>
            </div>
            <div class="col-6">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkFacialHair">
                <label class="form-check-label" for="checkFacialHair">
                  Barba
                </label>
              </div>
            </div>
            <div class="col-6">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkAccessories">
                <label class="form-check-label" for="checkAccessories">
                  Gafas
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="inputNombre" class="form-label">Nombre</label>
        <input type="text" id="inputNombre" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="inputDorsal" class="form-label">Número dorsal</label>
        <input type="number" id="inputDorsal" class="form-control" required min="1" max="99" />
      </div>
      <button type="submit" class="btn btn-primary">Guardar cambios</button>
    </form>

    <h4>Información del Equipo y Competición</h4>
    <div id="infoEquipo"></div>

    <h4>Estadísticas en Todos los Partidos</h4>
    <div id="statsTotales" class="mt-3"></div>
  </div>

  <div id="footer-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/load-header.js"></script>
  <script src="js/utils/DiceBearManager.js"></script>

  <script src="js/services/TeamService.js"></script>
  <script src="js/services/PlayerService.js"></script>
  <script src="js/services/CompetitionService.js"></script>
  <script src="js/apps/BaseApp.js"></script>
  <script src="js/apps/PlayerApp.js"></script>
  <script src="js/jugadores.js"></script>
</body>

</html>
