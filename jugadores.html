<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar Jugador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
  <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2B2B2B" />

</head>

<body>
  <div id="header-container"></div>

  <div class="container my-4">
    <h2>Editar Jugador</h2>
    <form id="formEditarJugador" class="mb-4">
      <div class="mb-3">
        <label for="inputNombre" class="form-label">Nombre</label>
        <input type="text" id="inputNombre" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="inputDorsal" class="form-label">Número dorsal</label>
        <input type="number" id="inputDorsal" class="form-control" required min="1" max="99" />
      </div>
      <button type="submit" class="btn btn-primary">Guardar cambios</button>
    </form>

    <h4>Información del Equipo y Competición</h4>
    <div id="infoEquipo"></div>

    <h4>Estadísticas en Todos los Partidos</h4>
    <div id="statsTotales" class="mt-3"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/load-header.js"></script>
  <script src="js/services/TeamService.js"></script>
  <script src="js/services/PlayerService.js"></script>
  <script src="js/services/CompetitionService.js"></script>
  <script src="js/apps/BaseApp.js"></script>
  <script src="js/apps/PlayerApp.js"></script>
  <script src="js/jugadores.js"></script>
</body>

</html>
