<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BasketKids - Notificaciones</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css?v=dev-no-cache" />
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#2B2B2B" />
</head>

<body class="bg-light">

    <div id="header-container"></div>

    <div class="container my-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Notificaciones</h2>
            <button id="deleteAllBtn" class="btn btn-outline-danger btn-sm" style="display: none;">
                <i class="bi bi-trash"></i> Borrar todas
            </button>
        </div>
        <div id="notificationsList" class="list-group mt-3">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>

    <!-- Bootstrap JS, Firebase y scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database-compat.js"></script>

    <script src="js/firebase-config.js"></script>
    <script src="js/load-header.js"></script>
    <script src="js/notifications.js"></script>

</body>

</html>
