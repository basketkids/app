<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BasketKids - Partido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="../css/styles.css?v=dev-no-cache" rel="stylesheet" />
  <link rel="icon" href="../img/favicon.ico" type="image/x-icon" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2B2B2B" />
</head>

<body>
  <div id="header-container"></div>

  <div class="container my-3">

    <h2 id="nombrePartido" class="mb-4">Partido</h2>
    <div id="infoPartido" class="text-center mb-3"></div>







    <!-- Marcadores + contador + control -->
    <div id="divEstado"
      class="d-flex justify-content-center text-success fw-bold fs-3 border border-success rounded p-3"
      style="max-width: 300px; margin: 0 auto;">
      hola
    </div>


    <div id="cabeceramarcador" class="d-flex justify-content-center align-items-center gap-4 flex-wrap my-4">
      <div class="text-center bg-primary text-white rounded px-1 py-1" style="min-width: 100px;">
        <label for="selectCuarto" class="form-label mb-1"
          style="font-weight:600; font-size:1rem;cursor:pointer;">Cuarto</label>
        <p id="numCuarto" class="text-center"
          style="font-weight:bold; font-size:1.5rem; max-width: 80px; margin:0 auto;">
          1</p>
      </div>
      <div class="text-center bg-secondary text-white rounded px-1 py-1">
        <div style="font-weight: 600; font-size: 1rem; margin-bottom: 2px;">Tiempo restante</div>
        <div id="contador" style="font-size: 2rem; font-weight: 700;">10:00</div>
      </div>

    </div>
    <div class="d-flex justify-content-center align-items-center gap-5 my-4 flex-wrap">

      <div class="text-center bg-dark text-white rounded px-1 py-1" style="min-width: 140px;">
        <div id="nombreEquipoMarcador" style="font-weight: 700; font-size: 1.2rem; margin-bottom: 0.25rem;">Equipo</div>
        <div id="marcadorEquipo" style="font-size: 3.5rem; font-weight: 900; line-height: 1;">0</div>
        <div class="foul-lights" id="foulLightsEquipo">
          <span class="foul-dot"></span>
          <span class="foul-dot"></span>
          <span class="foul-dot"></span>
          <span class="foul-dot"></span>
          <span class="foul-dot"></span>
        </div>
      </div>

      <div class="text-center bg-secondary text-white rounded px-1 py-1" style="min-width: 140px;">
        <div id="nombreEquipoRival" style="font-weight: 700; font-size: 1.2rem; margin-bottom: 0.25rem;">Rival</div>
        <div id="marcadorRival" style="font-size: 3.5rem; font-weight: 900; line-height: 1;">0</div>
        <div class="foul-lights" id="foulLightsRival">
          <span class="foul-dot"></span>
          <span class="foul-dot"></span>
          <span class="foul-dot"></span>
          <span class="foul-dot"></span>
          <span class="foul-dot"></span>
        </div>
      </div>

    </div>

    <ul class="nav nav-tabs mb-3" id="tabsPartido" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="tab-convocados" data-bs-toggle="tab" data-bs-target="#convocados"
          type="button" role="tab" aria-controls="convocados" aria-selected="true">Convocados</button>
      </li>

      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tab-en-vivo" data-bs-toggle="tab" data-bs-target="#en-vivo" type="button"
          role="tab" aria-controls="en-vivo" aria-selected="false">En Vivo</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tab-quintetos" data-bs-toggle="tab" data-bs-target="#quintetos" type="button"
          role="tab" aria-controls="quintetos" aria-selected="false">Quintetos</button>
      </li>
    </ul>
    <div class="tab-content" id="tabsContent">
      <!-- Tab: Convocados -->
      <div class="tab-pane fade show active" id="convocados" role="tabpanel" aria-labelledby="tab-convocados">

        <div id="tablaEstadisticasContainer"></div>
      </div>

      <!-- Tab: En Vivo -->
      <div class="tab-pane fade" id="en-vivo" role="tabpanel" aria-labelledby="tab-en-vivo">
        <div id="listaEventosEnVivo" class="list-group mt-3"></div>
      </div>

      <!-- Tab: Quintetos -->
      <div class="tab-pane fade" id="quintetos" role="tabpanel" aria-labelledby="tab-quintetos">
        <div class="d-flex justify-content-center gap-3 my-3">
          <button class="btn btn-outline-danger active" id="btnQuintetoAtaque"
            onclick="app.cambiarVistaQuinteto('ataque')">
            <i class="bi bi-lightning-fill"></i> Ataque
          </button>
          <button class="btn btn-outline-primary" id="btnQuintetoDefensa" onclick="app.cambiarVistaQuinteto('defensa')">
            <i class="bi bi-shield-fill-check"></i> Defensa
          </button>
        </div>
        <div id="quintetosContainer" class="text-center"></div>
      </div>
    </div>
  </div>





  </div>
  <div class="d-flex justify-content-center gap-2 flex-wrap">
    <a href="" id="shareBtn" class="btn btn-success btn-sm" target="_blank" rel="noopener">
      <i class="bi bi-whatsapp"></i> Compartir
    </a>
    <button id="followBtn" class="btn btn-outline-primary btn-sm" style="display: none;">
      <i class="bi bi-heart"></i> Seguir Equipo
    </button>
    <button id="requestAccessBtn" class="btn btn-outline-warning btn-sm" style="display: none;">
      <i class="bi bi-pencil-square"></i> Solicitar ser anotador
    </button>
    <a href="#" id="otherMatchesBtn" class="btn btn-primary btn-sm" style="display: none;">
      <i class="bi bi-calendar3"></i> Ver otros partidos
    </a>
  </div>


  <div id="footer-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database-compat.js"></script>
  <script src="../js/firebase-config.js"></script>
  <script src="../js/load-header.js"></script>

  <script src="../js/services/DataService.js"></script>
  <script src="../js/services/TeamService.js?v=2"></script>
  <script src="../js/utils/MatchRenderer.js"></script>
  <script src="../js/apps/PartidoGlobalApp.js"></script>
  <script src="../js/public/partido.js"></script>

  <script>
    document.getElementById('shareBtn').href = `https://wa.me/?text=` + encodeURIComponent(window.location.href);
  </script>
</body>

</html>
