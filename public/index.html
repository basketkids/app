<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Partidos Públicos por Fecha</title>
  <!-- Cabecera actual: incluye Bootstrap y estilos generales -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <link href="../css/styles.css" rel="stylesheet" />
</head>
<body>
  <div id="header-container"></div>

  
  <div class="container my-4">
    <h2>Partidos Públicos por Fecha</h2>
    <div class="d-flex align-items-center gap-3 mb-3">
      <button id="btnFechaAnterior" class="btn btn-outline-primary">&lt;</button>
      <span id="labelFecha" class="fw-bold"></span>
      <button id="btnFechaSiguiente" class="btn btn-outline-primary">&gt;</button>
    </div>
    <div id="partidosPorFecha" class="list-group"></div>
  </div>
  
  <!-- Firebase y JS -->

  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database-compat.js"></script>

  <script src="../js/firebase-config.js"></script>
  <script src="../js/load-header.js"></script>
