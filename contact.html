<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - BasketKids</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css?v=dev-no-cache">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <!-- Google Analytics -->
    <script src="js/analytics.js"></script>
</head>

<body class="bg-light d-flex flex-column" style="min-height: 100vh;">

    <div id="header-container"></div>

    <div class="container flex-grow-1 d-flex align-items-center justify-content-center py-5">
        <div class="card shadow-lg" style="width: 100%; max-width: 600px;">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <h3 class="fw-bold text-primary">Contáctanos</h3>
                    <p class="text-muted">Envíanos tus dudas o sugerencias</p>
                </div>

                <form id="contactForm">
                    <div class="mb-3">
                        <label for="contactName" class="form-label">Nombre *</label>
                        <input type="text" class="form-control" id="contactName" required>
                    </div>
                    <div class="mb-3">
                        <label for="contactEmail" class="form-label">Email *</label>
                        <input type="email" class="form-control" id="contactEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="contactPhone" class="form-label">Teléfono (opcional)</label>
                        <input type="tel" class="form-control" id="contactPhone">
                    </div>
                    <div class="mb-3">
                        <label for="contactMessage" class="form-label">Mensaje *</label>
                        <textarea class="form-control" id="contactMessage" rows="5" required></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
                    </div>
                </form>

                <div id="contactMessageAlert" class="alert mt-3 d-none" role="alert"></div>

            </div>
        </div>
    </div>

    <div id="footer-container"></div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database-compat.js"></script>

    <!-- Config -->
    <script src="js/firebase-config.js"></script>
    <script src="js/load-header.js"></script>

    <!-- Services -->
    <script src="js/services/ContactService.js"></script>

    <!-- Logic -->
    <script src="js/contact.js"></script>
</body>

</html>
