<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mensajes de Contacto - Admin BasketKids</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css?v=dev-no-cache" />
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <!-- Google Analytics -->
    <script src="js/analytics.js"></script>
</head>

<body class="bg-light">

    <div id="header-container"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-envelope-paper"></i> Mensajes de Contacto</h2>
            <a href="admin.html" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Volver al Panel</a>
        </div>

        <div class="mb-3">
            <div class="btn-group" role="group" aria-label="Filtro de mensajes">
                <button type="button" class="btn btn-primary" id="btnInbox">
                    <i class="bi bi-inbox"></i> Buzón de Entrada
                </button>
                <button type="button" class="btn btn-outline-primary" id="btnArchived">
                    <i class="bi bi-archive"></i> Archivados
                </button>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0 align-middle">
                        <thead class="table-light">
                            <tr>
                                <th class="d-none d-md-table-cell">Fecha</th>
                                <th>Nombre</th>
                                <th class="d-none d-lg-table-cell">Email</th>
                                <th class="d-none d-xl-table-cell">Teléfono</th>
                                <th>Mensaje</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="messagesTableBody">
                            <tr>
                                <td colspan="6" class="text-center py-4">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Cargando...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <nav aria-label="Page navigation" class="mt-3">
            <ul class="pagination justify-content-center" id="paginationControls">
                <!-- Controls will be injected here -->
            </ul>
        </nav>
    </div>

    <div id="footer-container"></div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database-compat.js"></script>

    <!-- Config -->
    <script src="js/firebase-config.js"></script>
    <script src="js/load-header.js"></script>

    <!-- Services -->
    <script src="js/services/ContactService.js"></script>
    <script src="js/utils/Sanitizer.js"></script>

    <!-- Logic -->
    <script src="js/admin_messages.js"></script>

</body>

</html>
