<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BasketKids - Calendario Semanal</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/styles.css?v=dev-no-cache" />
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#2B2B2B" />

    <!-- Google Analytics -->
    <script src="js/analytics.js"></script>
</head>

<body class="bg-light">

    <!-- Aquí se carga la cabecera externa -->
    <div id="header-container"></div>

    <div class="container">
        <div class="row align-items-center mb-4">
            <div class="col">
                <h2>Calendario Semanal</h2>
                <p class="text-muted mb-0">
                    <span id="matchCount">0 partidos</span> esta semana
                </p>
            </div>
        </div>

        <!-- Week Navigation -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <button id="prevWeekBtn" class="btn btn-outline-primary">
                            <i class="bi bi-chevron-left"></i> Anterior
                        </button>
                    </div>
                    <div class="col text-center">
                        <h5 class="mb-0" id="weekRange">Cargando...</h5>
                    </div>
                    <div class="col-auto">
                        <button id="nextWeekBtn" class="btn btn-outline-primary">
                            Siguiente <i class="bi bi-chevron-right"></i>
                        </button>
                    </div>
                    <div class="col-auto">
                        <button id="todayBtn" class="btn btn-primary">
                            <i class="bi bi-calendar-check"></i> Hoy
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="text-center my-5" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </div>

        <!-- Calendar Grid -->
        <div id="calendarGrid" class="calendar-grid">

            <!-- Monday -->
            <div class="card h-100 shadow-sm">
                <div class="card-header bg-primary text-white p-2">
                    <!-- Content injected by JS -->
                </div>
                <div id="mondayMatches" class="card-body p-2 matches-container"></div>
            </div>

            <!-- Tuesday -->
            <div class="card h-100 shadow-sm">
                <div class="card-header bg-primary text-white p-2">
                    <!-- Content injected by JS -->
                </div>
                <div id="tuesdayMatches" class="card-body p-2 matches-container"></div>
            </div>

            <!-- Wednesday -->
            <div class="card h-100 shadow-sm">
                <div class="card-header bg-primary text-white p-2">
                    <!-- Content injected by JS -->
                </div>
                <div id="wednesdayMatches" class="card-body p-2 matches-container"></div>
            </div>

            <!-- Thursday -->
            <div class="card h-100 shadow-sm">
                <div class="card-header bg-primary text-white p-2">
                    <!-- Content injected by JS -->
                </div>
                <div id="thursdayMatches" class="card-body p-2 matches-container"></div>
            </div>

            <!-- Friday -->
            <div class="card h-100 shadow-sm">
                <div class="card-header bg-primary text-white p-2">
                    <!-- Content injected by JS -->
                </div>
                <div id="fridayMatches" class="card-body p-2 matches-container"></div>
            </div>

            <!-- Saturday -->
            <div class="card h-100 shadow-sm">
                <div class="card-header bg-primary text-white p-2">
                    <!-- Content injected by JS -->
                </div>
                <div id="saturdayMatches" class="card-body p-2 matches-container"></div>
            </div>

            <!-- Sunday -->
            <div class="card h-100 shadow-sm">
                <div class="card-header bg-primary text-white p-2">
                    <!-- Content injected by JS -->
                </div>
                <div id="sundayMatches" class="card-body p-2 matches-container"></div>
            </div>

        </div>
    </div>

    <div id="footer-container"></div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database-compat.js"></script>

    <!-- Configuración y carga cabecera -->
    <script src="js/firebase-config.js"></script>
    <script src="js/load-header.js"></script>

    <!-- Services -->
    <script src="js/services/CalendarService.js"></script>

    <!-- App -->
    <script src="js/apps/BaseApp.js"></script>
    <script src="js/utils/MatchRenderer.js"></script>
    <script src="js/apps/CalendarApp.js"></script>

</body>

</html>
