<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BasketKids - Gestión Equipo</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
  <link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#2B2B2B" />

</head>

<body class="bg-light">

  <div id="header-container"></div>

  <div class="container">

    <h2 id="teamName"></h2>

    <nav class="mb-4">
      <ul class="nav nav-tabs" id="menuEquipo">
        <li class="nav-item"><a class="nav-link active" href="#" data-seccion="plantilla">Plantilla</a></li>
        <li class="nav-item"><a class="nav-link" href="#" data-seccion="competiciones">Competiciones</a></li>
      </ul>
    </nav>

    <section id="seccion-plantilla" class="seccion-activa">
      <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addPlayerModal">
        Añadir Jugador
      </button>
      <ul id="playersList" class="list-group"></ul>
    </section>

    <section id="seccion-competiciones" style="display:none">
      <button type="button" class="btn btn-primary mb-3" id="nuevoCompeticionBtn">
        Nueva Competición
      </button>
      <ul id="competicionesList" class="list-group"></ul>
    </section>

  </div>

  <!-- Añadir jugador Modal (igual que antes) -->
  <div class="modal fade" id="addPlayerModal" tabindex="-1" aria-labelledby="addPlayerLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="addPlayerForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addPlayerLabel">Añadir Jugador</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="inputJugadorNombre" class="form-control mb-3" placeholder="Nombre jugador" required />
          <input type="number" id="inputJugadorDorsal" class="form-control" placeholder="Dorsal" required min="0" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar jugador</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal nuevo competición -->
  <div class="modal fade" id="addCompeticionModal" tabindex="-1" aria-labelledby="addCompeticionLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="addCompeticionForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addCompeticionLabel">Nueva Competición</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="inputNombreCompeticion" class="form-control" placeholder="Nombre competición" required />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Crear competición</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS, Firebase y scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/load-header.js"></script>
  <script src="js/equipo.js"></script>

</body>
</html>
